<!DOCTYPE html>
<html>
<head>
<style>
body{
background:white;
}
h1{
	text-align:center;
	color:blue;
	background:pink;
	display:block;
	border-radius:15px;
}
h2{
	text-align:center;
	color:black;
	background:green;
	display:block;
	border-radius:15px;
}	
</style>
<script>
var count = prompt('Введите число ворона на ветке','');
count = parseInt(count);
if(count){
	switch(count){
		case 1:document.write("<p>На ветке одна ворона</p>");break;
		case 2:document.write("<p>На ветке две вороны</p>");break;
		case 3:document.write("<p>На ветке три вороны</p>");break;
		case 4:document.write("<p>На ветке четыре вороны</p>");break;
		case 5:document.write("<p>На ветке пять ворон</p>");break;
		case 6:document.write("<p>На ветке шесть ворон</p>");break;
		case 7:document.write("<p>На ветке семь ворон</p>");break;
		case 8:document.write("<p>На ветке восемь ворон</p>");break;
		case 9:document.write("<p>На ветке девять ворон</p>");break;
		case 10:document.write("<p>На ветке десять ворон</p>");break;
		default:document.write('<p>На ветке неизвестное количество ворон!</p>');
	};
};
</script>

</head>
<body>
</body>
</html>
</body>
</html>
