<h2>Цикл while</h2>
<script>
var z = 1;
while (z<1000){
	z*=2;
	if(z == 32) continue;
	document.write(z + "<br>");
	if(z == 256) break;
}
</script>
<h2>Цикл с постусловием DO WHILE</h2>
<script>

	if(z == 32) continue;
	document.write(z + "<br>");
	if(z == 256) break;
} 
while(z<1000);
</script>
